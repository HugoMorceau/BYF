version: '3.8'

services:
  byf-app:
    build: 
      context: ../../.. 
      dockerfile: src/config/docker/Dockerfile
    ports:
      - '${PORT}:3100'
    depends_on:
      - byf-db
    environment:
      DATABASE_HOST: byf-db
      DATABASE_PORT: 5432
      DATABASE_USER: ${USER}
      DATABASE_PASSWORD: byf
      DATABASE_NAME: byf
      NODE_ENV: 'development'

  byf-db:
    image: 'postgres:13'
    environment:
      POSTGRES_USER: byf
      POSTGRES_PASSWORD: byf
      POSTGRES_DB: byf
      TZ: Europe/Paris
    volumes:
      - 'byf-db-data:/var/lib/postgresql/data'

volumes:
  byf-db-data: